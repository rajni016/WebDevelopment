<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click me</button>
    <h1 id="headTag"></h1>
    <h2></h2>
</body>
</html>
<script>
    let btn=document.querySelector("button");
    btn.addEventListener("click",onClickFunction);
    btn.addEventListener("click", ()=> document.querySelector("h2").innerHTML="Some one clicked me through anonymous")
    btn.addEventListener("click", function (){
      alert("some one clicked me so sending alert")
    })

     function onClickFunction(){
        document.querySelector("#headTag").innerHTML="Some one clicked me";
     }
</script>

<!--
addEventListener takes two arguments-- click , functon name(dont call function by keeping brackets)
-->
