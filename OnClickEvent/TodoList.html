<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="name"  required  type="text" placeholder="Enter the To Do list"  value="" />
    <button id="btn" onclick="toDoList()">Submit</button>
    <h4 id="showItems">To do list items</h4>
</body>
</html>
<script>
    function toDoList(){
        let enteredValue=document.getElementById("name").value;
        document.getElementById("showItems").innerText=enteredValue;
    }
</script>
