<script>
    let promise1=new Promise(function(resolve, reject){
        resolve(1);
    })

    promise1.then((a)=>{
        alert(a);
        return a * 2//default resolve
        //this return status creates another new promise
    })
    .then((b)=>{
        alert(b);//2
        //rejeted so it will go to catch at the end
        return  new Promise((resolve,reject)=>{
            reject("this is error handled by Single Catch")
        })
    })
    .then(function(res){
        alert(res);//4
    })
    //single catch will handle all the mutiple promise chaining methods
    .catch((error)=>{
        alert(error);
    })
</script>
