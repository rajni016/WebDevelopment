<body>
    <p>This is para 1tag </h1>

    <p >this is paragraph tag 3</p>

<script>
    let para=document.getElementsByTagName("p");
    console.log(para);//returns an array of all p tags

    console.log(para[2]);
    for(let i=0;i<para.length;i++){
        console.log(para[i]);
    }


</script>
<!-- 
document.getElementsByTagName --returns array list with all the elements mentioned by the tag name
we can retrieve them by index and we can also run a loop against them -->
