<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
       padding: 10px;
       background-color: chartreuse;
       display: flex;
       flex-direction:column;
    
      
    }
    .box>div{
        padding:30px;
    }
    .box>div:nth-child(1){
        background-color: teal;
    }
    .box>div:nth-child(2){
        background-color: orange;
    }
    .box>div:nth-child(3){
        background-color: rgb(29, 29, 211);
    }
</style>
<body>
     <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
     </div>
    
</body>
</html>
