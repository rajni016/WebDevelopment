<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="inputId"/>
    <input id="debounce"/>
    
</body>

<script>
    let input=document.querySelector("#inputId");
   // when we type in input box event is triggered
    input.addEventListener("keyup", function(a){
        console.log("key fetched",a.target.value);
        console.log(a);
    })
///
   
</script>
