<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   #container img{
      height: 50%; 
      width: 50%;
    margin: auto;
    margin-left: 200px;
    
    }
</style>
<body>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <div id="container">
      
    </div>
</body>
</html>
<script>
    let images=[  "https://cdn.pixabay.com/photo/2019/05/29/14/30/cinque-terre-4237666_1280.jpg",
    "https://cdn.pixabay.com/photo/2022/01/28/21/10/honeybee-6975865_1280.jpg",
    "https://cdn.pixabay.com/photo/2021/10/16/05/43/love-6713977_1280.jpg",
    "https://cdn.pixabay.com/photo/2022/01/25/12/58/conifer-6966140_1280.jpg",
  ];
//set interval evry times gives unique id 
  let uniqId;
  
 function start(){
    let i=0;
    let slideImage=document.createElement("img");
     
  uniqId=setInterval(function(){
    
   if(i==images.length){
    i=0;
   }
    slideImage.src=images[i++];
    document.querySelector("#container").append(slideImage);
  },2000);

 } 
  function stop(){
    document.querySelector("#container").innerText="";
    clearInterval(uniqId);
  }


</script>
